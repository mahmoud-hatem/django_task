{% extends 'accounts/layout.html' %}

{% block body %}
    <table class="center">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                   Email
                </th>
            </tr>
        </thead>
        <tbody>
        {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ account.email }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
